<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vinde de volta à colméia! Faça o login para acessar sua conta.</p>

                <form action="login.php" method="post" autocomplete="on">  
                    <div class="campo">

                        <i class="material-symbols-outlined">alternate_email</i>

                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email" required minlength="10">

                        <label for="ilogin">E-mail: </label>
                    </div>

                    <div class="campo">

                        <i class="material-symbols-outlined">key</i>

                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" required minlength="8" maxlength="30">      

                        <label for="isenha">Senha: </label>
                    </div>
                    <input type="submit" value="Entrar">            
                    <a class="botao" href="#">Esqueci a senha   <i class="material-symbols-outlined">mail</i></a>
                </form>
            </div>
        </section>
    </main>

    
</body>
</html>
